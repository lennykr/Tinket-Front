<div class="mt-3" id="reviewBox" style="position: relative;">
  <div>
    <p style="margin: 0; font-size: 18px; font-weight: 600;">{{userName}}</p>
    <p *ngIf="reviewedPersoon" style="font-size: 12px;">Over: {{reviewedPersoon}}</p>
    <p>{{description}}</p>
    <app-stars style="position: absolute; bottom: 0px; left: 40px;" clickAble="false" ratingValue="{{score}}">
    </app-stars>
    <button *ngIf="deleteButton" (click)="deleteClick(reviewId)" class="delete btn">
      <svg-icon style="fill: #F40A0A;" *ngIf="delete" src="../../../../assets/svg/moderate/trash.svg" alt="trash">
      </svg-icon>
      <svg-icon style="fill: #F40A0A;" *ngIf="flag" src="../../../../assets/svg/moderate/flag.svg" alt="flag"></svg-icon>
    </button>
    <button *ngIf="unDeleteButton" (click)="deleteClick(reviewId)" class="reset btn">
      <svg-icon style="fill: #3DD080;" src="../../../../assets/svg/moderate/check.svg" alt="flag"></svg-icon>
    </button>
  </div>
</div>
