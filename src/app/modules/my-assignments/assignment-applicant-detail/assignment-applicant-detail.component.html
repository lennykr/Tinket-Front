<ng-template [ngIf]="selectedUser">
  <app-header
    [title]="selectedUser.firstname + ' ' + selectedUser.lastname"
    underline="true" parentTitle="Inschrijvingen" [subtitle]="selectedUser.email" [parentRouterLink]="'/assignments/' + currentAssignmentId + '/applicants'">
    <div class="row">
      <div class="col-4">
        <img style="border-radius: 100%;" src="https://api.adorable.io/avatars/75/{{selectedUser._id}}" alt="avatar">
      </div>
      <div class="col-8 my-auto">
        {{ selectedUser.makerProfile.bio == ''? 'Geen bio' : selectedUser.makerProfile.bio }}
      </div>
    </div>

  </app-header>

  <div *ngIf="selectedUser" class="border-bottom py-4">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-2">
          <img src="../../../../../assets/svg/moderate/birthday.svg" alt="birthdaycake">
        </div>
        <div class="col-10"> {{birthday}} ({{age}}) </div>
      </div>
    </div>
  </div>

  <div *ngIf="selectedUser" class="border-bottom py-4">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-2">
          <img src="../../../../../assets/svg/moderate/location.svg" alt="location">
        </div>
        <div class="col-10"> {{location}} </div>
      </div>
    </div>
  </div>

  <div *ngIf="selectedUser" class="py-4">
    <div class="container">
      <p style="margin-bottom: 0; font-weight: 600;">Ervaring</p>
      <p style="margin-top: 10px;">
        {{selectedUser.makerProfile.experience == ''? 'Geen ervaring' : selectedUser.makerProfile.experience }}</p>
    </div>
  </div>
  <app-footer>
    <div class="container border-top py-3">
      <div class="d-flex">
        <a (click)="deleteUser(selectedUser._id)" class="btn hireButton text-white mr-3">Aannemen</a>
        <a (click)="goToReviews(selectedUser._id)" class="btn btn-white border flex-grow-1 shadow-sm font-weight-bold">
          Review
        </a>
      </div>
    </div>
  </app-footer>

</ng-template>
