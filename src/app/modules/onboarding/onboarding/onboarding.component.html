<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <h1 id="logo" class="text-center mt-3">Tinket</h1>
    </div>
  </div>
  <app-popup [open]="true">
    <div class="d-flex justify-content-around">
      <div class="flew-grow w-100" (click)="nextStep()">
        <img *ngIf="stepTwo" class="backArrow" src="../../../../assets/svg/Arrow.svg" alt="Pijltje">
      </div>
      <div class="flex-grow w-100">
        <h3 class="text-center" style="line-height: .6;">Profiel
          <span style="font-size: 16px;">{{ stepTwo? '(2/2)' : '(1/2)' }}</span> <br>
          <span style="font-size: 12px;">{{ stepTwo? 'Interesses' : 'Meer info' }}</span>
        </h3>
      </div>
      <div class="flew-grow w-100"></div>
    </div>
    <br>
    <form [formGroup]="onboardingForm" (ngSubmit)="onSubmit()">
      <ng-container *ngIf="!stepTwo">
        <div class="form-group">
          <label for="userType" class="small">Soort gebruiker</label>
          <div class="can-toggle can-toggle--size-large">
            <input formControlName="userType" id="c" type="checkbox">
            <label for="c">
              <div class="can-toggle__switch w-100" data-checked="Bedrijf" data-unchecked="Maker"></div>
            </label>
          </div>
          <label class="small" for="username">Gebruikersnaam</label>
          <input type="text" formControlName="username" class="form-control form-control-lg text-black"
            [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
          <div *ngIf="submitted && f.username.errors" class="invalid-feedback text-right">
            <div *ngIf="f.username.errors.required">Vul een gebruikersnaam in</div>
          </div>
        </div>
        <div class="form-group">
          <label class="small" for="date">Geboortedatum</label>
          <input type="date" formControlName="date" class="form-control form-control-lg text-black"
            [ngClass]="{ 'is-invalid': submitted && f.date.errors }" />
          <div *ngIf="submitted && f.date.errors" class="invalid-feedback text-right">
            <div *ngIf="f.date.errors.required">Selecteer een geboortedatum</div>
          </div>
        </div>
        <div class="form-group">
          <label for="location" class="small">Adres:</label>
         
        </div>
        <div class="form-group">
          <label class="small" for="mobile">Telefoonnummer</label>
          <input type="tel" formControlName="mobile" class="form-control form-control-lg text-black" />
        </div>
        <div class="form-group">
          <label class="small" for="bio">Bio</label>
          <textarea name="message" formControlName="bio" rows="4" cols="20"
            class="form-control form-control-lg text-black"></textarea>
        </div>
        <div class="form-group">
          <label class="small" for="experience">Ervaring</label>
          <textarea name="message" formControlName="experience" rows="4" cols="20"
            class="form-control form-control-lg text-black"></textarea>
        </div>
        <div class="text-center mt-5">
          <button type="button" (click)="nextStep()" id="nextButton" class="btn-lg">
            Volgende
          </button>
        </div>
      </ng-container>
      <ng-container *ngIf="stepTwo">
        <div class="row">
          <div class="col-sm-12">
            <div class="skills">
              <ng-container *ngFor="let item of skills">
                <button type="button" (click)="item.selected = true"
                  style="background-image: url('https://images.unsplash.com/photo-1531297484001-80022131f5a1?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1307&q=80'); background-repeat: no-repeat; background-position: center center; background-size: cover;"
                  class="skill btn">
                  <img [class.d-none]="!item.selected" style="margin-left: 60px; margin-top: -5px;"
                    src="../../../../assets/svg/check.svg" alt="check">
                  <p class="mt-3">
                    {{item}}
                  </p>
                </button>
              </ng-container>
            </div>
          </div>
        </div>
        <div class="row my-5">
          <div class="col-sm-12">
            <button type="button" (click)="nextStep()" id="nextButton" class="btn-lg">
              Klaar
            </button>
          </div>
        </div>
      </ng-container>
    </form>
  </app-popup>
</div>
